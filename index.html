<!doctype html>
<html>
	<head>
		<title>To-do list</title>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "css/main.css" />
		
		<!-- Include the AngularJS library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js" type="text/javascript"></script>

		<!-- Modules -->
		<script src="js/app.js" type="text/javascript"></script>

		<!-- Controllers -->
		<script src="js/controllers/MainController.js" type="text/javascript"></script>

		
	</head>
	<body>
		<div ng-app="ToDoList" ng-controller="MainController">
			<div class="inputForm">
				<input type = "text" id = "input" class = "input" ng-model="input" ng-model-instant>
				<input type = "button" id = "addButton" value = "Add" ng-click="addNew()">
				<ul ng-repeat="task in tasks"> 
					<li> <input type="checkbox" ng-model="task.done"/> {{ task.title }} </li>
				</ul>
			</div>
			
			<div id = "summary">
				<input type = "button" value = "Delete all selected" ng-click="delete()">
			</div>
		</div>
		
	</body>
</html>
